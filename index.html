<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Note Project</title>
</head>
<body>
    <div class="bg-purple-600 text-white flex justify-between py-3 px-5 ">
        
        <h1 class="text-4xl font-bold">Nooty</h1>
        <button id="button" class=" bg-white text-black rounded-full p-2 hover:bg-purple-500 hover:border-2  hover:text-white  ">Create Note</button>
    </div>

    <div id="model" class=" shadow-2xl shadow-gray  hidden absolute left-[500px] top-[50px] mt-[100px] bg-purple-800 w-[280px] h-[190px] rounded">
       <div class="p-10">
        <form>
            <input id="title" type="text" placeholder="Enter Title">
            <br>
            <br>
            <input id="description" type="text" placeholder="Enter Description">
        </form>
        
        <div class="flex justify-between mt-9">
      <button id="savebtn" class="bg-green-400 px-3 rounded-full text-white ">Save</button>
            <button id="closeBtn" class="bg-red-500 px-3 rounded-full text-white ">Close</button>
        </div>

        </div>
    </div>
  <div id="noteparent" class=" grid grid-cols-[300px_300px_300px_300px] gap-10 justify-center mt-10">
       </div>



    <script src="main.js"></script>
</body>
</html>
